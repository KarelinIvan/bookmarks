{% extends "base.html" %}

{% block title %}Редактировать свою учетную запись{% endblock %}

{% block content %}
<h1>Редактировать свою учетную запись</h1>
<p>Вы можете редактировать свою учетную запись, используя следующую форму</p>
<form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token $}
    <p><input type="submit" value="Сохранить"></p>
</form>
{% endblock %}
